
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Telco Home</title>
<!--
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
	-->
</head>
<body>


	<h1>Welcome to the Telco service Home Page</h1>
	<div align="right">
		<a th:href="@{/CheckLogin}">Login</a>
	</div>

	<section>
		<div align="left">
		<p>All the packages offered</p>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Services</th>
						<th>Products</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.isEmpty(packages)}">
						<td colspan="2">No Packages Available</td>
					</tr>
					<tr th:each="package : ${packages}">
						<td><span th:text="${package.id}"> Id </span></td>
						<td><span th:text="${package.name}"> Name </span></td>
						<td><pre th:text="${package.getNameServices()}"> Services </pre></td>
						<td><pre th:text="${package.getNameProducts()}"> Products</pre></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

</body>
</html>
